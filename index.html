<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title> 
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="cover">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <section id="topSectionForAddingElementToList">
      <h3 class="headline">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="headline">Todo</h3>
    <ul id="incompleteTasks" class="section">
      <li class="item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg"></button>
      </li>
      <li class="item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="headline">Completed</h3>
    <ul id="completed-tasks" class="section">
      <li class="item"><input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
