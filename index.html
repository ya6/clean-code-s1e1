<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title> 
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="cover">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="cover__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section new-task">
      <h3 class="headline">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="section__task section_input" type="text">
        <button class="btn">Add</button>
      </div>
    </section >
    
    <section class="section incomplete-tasks">
    <h3 class="headline">Todo</h3>
    <ul id="incomplete-tasks" class="section_zero-indents">
      <li class="section__item">
        <input  class="section__control" type="checkbox">
        <label class="section__task">Pay Bills</label>
        <input type="text" class="section__task section_input">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="section__item edit-mode">
        <input class="section__control" type="checkbox">
        <label class="section__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="section__task section_input">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
    <section class="section completed-tasks">
    <h3 class="headline">Completed</h3>
    <ul id="completed-tasks" class="section_zero-indents">
      <li class="section__item">
        <input class="section__control" type="checkbox" checked>
        <label class="section__task">See the Doctor</label>
        <input type="text" class="section__task section_input">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
